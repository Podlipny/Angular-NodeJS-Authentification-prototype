<div class="container">
  <div id="dashboard" class="row justify-content-center">

    <div class="jumbotron">
      <h1 class="display-5">Authentification</h1>
      <p>Register</p>
      
      <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <div class="form-group">
          
          <div class="form-group">
            <label for="InputName">Name</label>
            <input type="text" 
                   formControlName="name" 
                   [ngClass]="{'is-invalid': !rForm.controls['name'].valid && rForm.controls['name'].touched}" 
                   class="form-control" 
                   id="InputName" 
                   placeholder="Enter name">
            <div class="invalid-feedback" >
              {{ nameAlert }}
            </div>
          </div>

          <div class="form-group">
            <label for="InputDecription">Decription</label>
            <input type="text" 
                   formControlName="description" 
                   class="form-control" id="InputDecription"
                   [ngClass]="{'is-invalid': !rForm.controls['description'].valid && rForm.controls['description'].touched}" 
                   placeholder="Enter decription">
            <div class="invalid-feedback" >
              Description must be between 30 to 500 characters!
            </div>
          </div>

          <div class="form-check">
            <label for="InputValidate" class="form-check-label">
              <input type="checkbox" formControlName="validate" class="form-check-input" value="1" id="InputValidate">
                Minimum of 3 characters
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary" [disabled]="!rForm.valid">Submit Form</button>
      </form>

      <p>{{name}}</p>
      <p>{{description}}</p>
