<!-- Login part -->
<div class="container">
  <div id="dashboard" class="row justify-content-center" *ngIf="!isAuthenticated else dashboard">

    <div class="jumbotron">
      <h1 class="display-5">Authentification</h1>
      <p>Choose way how you want to sign in.</p>
      <div class="button-row row justify-content-center">
        <a class="btn btn-secondary" routerLink="Login">Login</a>
        <a class="btn btn-secondary" routerLink="Register">Register</a>
        <a class="btn btn-primary"><span class="fa fa-facebook"></span>  &nbsp;Facebook</a>
        <a class="btn btn-info"><span class="fa fa-twitter"></span> &nbsp;Twitter</a>
        <a class="btn btn-danger"><span class="fa fa-google-plus"></span>	&nbsp;Google+</a>
      </div>
      <p class="row justify-content-center">Developed by Jiri Podlipny</p>      
    </div>
  </div>

</div>

<!-- Dasboard part -->
<ng-template #dashboard>
  <div>
    logged in
  </div>
</ng-template>
