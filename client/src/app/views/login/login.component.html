<div class="container">
  <div id="dashboard" class="row justify-content-center">

    <div class="jumbotron">
      <h1 class="display-5">Authentification</h1>
      <p>Log in.</p>
      
      <div class="form-group">
        <label for="InputEmail1">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Check me out
        </label>
      </div>
      
      <div class="button-row row justify-content-center">
        <a class="btn btn-secondary" routerLink="/">Back</a>
        <a class="btn btn-secondary" routerLink="Login">Login</a>
      </div>
    </div>
  </div>
</div>
